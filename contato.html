<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="principal">

    <header>
        <nav>
            <a href="index.html">Sobre</a>
            <a href="contato.html">Contato</a>
            <a href="fundadores.html">Fundadores</a>
        </nav>
    </header>
    
    <main>
        <h1>Formulário de Contato</h1>
        <form>
            <div class="layoutPadrao">
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="layoutPadrao">
                <label for="data">Data</label>
                <input type="date" name="data" placeholder="Dia do contato">
            </div>

            <div class="layoutPadrao">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="layoutPadrao">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" placeholder="(00) 0000-0000" required>
            </div>
            
            <div class="layoutPadrao">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" placeholder="Digite aqui..." required></textarea>
            </div>

            <div class="layoutPadrao">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Associação Esportiva Kibo</p>
    </footer>
    
    </div>
</body>
</html>
